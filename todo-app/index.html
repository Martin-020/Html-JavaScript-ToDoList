<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- =======================================================
  * Project Name: To-Do List App 
  * Updated: 12 Jun 2025

  ======================================================== -->
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="todo-wrapper p-4 shadow rounded bg-white">
      <div class="text-center mb-3">
        <div id="currentDateTime" class="text-secondary small"></div>
      </div>
      <h2 class="mb-4 text-center text-primary">üìù To-Do List</h2>
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Tambahkan tugas...">
        <button class="btn btn-primary" onclick="addTask()">Tambah</button>
      </div>
      <table class="table table-bordered table-striped" id="taskTable">
        <thead class="table-primary">
            <tr>
            <th>Waktu</th>
            <th>Daftar Tugas</th>
            <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="taskBody">
            <ul id="taskList" class="list-group"></ul>
        </tbody>
       </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

<script>
function updateDateTime() {
  const now = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const formattedDate = now.toLocaleDateString('id-ID', options);
  const formattedTime = now.toLocaleTimeString('id-ID');

  document.getElementById('currentDateTime').textContent = `${formattedDate}, ${formattedTime}`;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
</html>
